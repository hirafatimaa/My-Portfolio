</div>
    <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientname" pattern="[a-zA-Z]+" required>
            </div>
            <div class="mb-3">
                <label for="clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="clientphone"aria-describedby="emailHelp" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
              <div id="emailHelp" class="form-text">We'll never share your number with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="clientemail" class="form-label">Enquire</label>
                <input type="email" class="form-control" id="clientemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                
              </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
    </div>
</div>
